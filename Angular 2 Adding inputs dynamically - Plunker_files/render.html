<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        *,
        :before,
        :after {
            box-sizing: border-box;
        }

        #preview {
            flex: 1 1 auto;
            border: 0;
        }

        #console {
            flex: 1 1 auto;
            max-height: 20%;
            background-color: #333;
        }
    </style>
</head>

<body>
    <iframe id="preview" name="preview" src="about:blank" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-downloads" width="100%" height="100%" frameborder="0"></iframe>
    <div id="console"></div>
    <script type="text/javascript" src="render_data/previewer.js"></script>



</body></html>
